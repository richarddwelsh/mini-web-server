<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MJML Tool</title>
        <link rel="stylesheet" href="./MjmlTool.css" />
    </head>
    <body>
        <div id="load-form">
            <input id="filename" value="welcome.mjml" />
            <input type="submit" id="load-submit" value="Load" />
            <input type="submit" id="save-submit" value="Save" />
        </div>
        <hr/>
        <div id="container">
            <div class="panel">
                <div id="mjmlEditor">
                    <div class="editor">&lt;!--> put some MJML here --></div>
                    <div class="errors"></div>
                </div>
                <div id="jsonEditor">
                    <div class="editor"></div>
                </div>
                </div>
            <div class="panel" id="htmlEditor">
                <div class="editor">&lt;!DOCTYPE html></div>
            </div>
            <div class="panel" id="htmlPreview">
                <iframe></iframe>
                <div id="send-form">
                    <input id="to" value="tryphontournesol71@gmail.com, richarddwelsh@yahoo.co.uk" />
                    <input id="subject" value="Test email" />
                    <input type="submit" id="send-submit" value="Send" />
                </div>
                <div class="log"></div>
            </div>
        </div>
            
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js" charset="utf-8"></script>
        <script src="./MjmlTool.js"></script>
    </body>
</html>
